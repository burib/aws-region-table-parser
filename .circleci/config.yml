version: 2
jobs:
  npm_publish:
    docker:
      - image: circleci/node:latest
    working_directory: ~/repo
    steps:
      - checkout
      - run: echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" >> ~/.npmrc
      - run: npm publish
  build:
    docker:
      - image: circleci/node:latest
    working_directory: ~/repo
    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package-lock.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - add_ssh_keys:
          fingerprints:
            - "cf:be:ec:73:0c:b7:25:9e:12:5c:52:c5:0e:16:6e:03"

      - run: npm ci

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - run: bash ./scripts/parser.sh update_data
      - run: npm start
      - run: bash ./scripts/parser.sh deploy

workflows:
  version: 2
  commit-workflow:
    jobs:
      - build:
          filters:
            tags:
              ignore: /v[0-9]+(\.[0-9]+)*/
  scheduled-workflow:
    triggers:
      - schedule:
          # POSIX syntax: ## Minute [0,59] ## Hour [0,23] ## Day of the month [1,31] ## Month of the year [1,12] ## Day of the week ([0,6] with 0=Sunday)
          # every day noon UTC.
          cron: "0 12 * * *"
          filters:
            branches:
              only: master
    jobs:
      - build
  publish-to-npm:
    jobs:
      - npm_publish:
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /v[0-9]+(\.[0-9]+)*/
